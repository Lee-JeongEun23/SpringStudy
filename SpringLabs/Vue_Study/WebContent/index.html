<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Vue.js App</title>
        <link href="main.css" rel="stylesheet">    
    </head>
    <body>
        <div id="app">
            <!--여기에 템플릿 출력-->
            <ul>
                <li v-for="(item,index) in list" v-bind:key="item.id">
                    ID.{{item.id}} {{item.name}} HP.{{item.hp}}
                </li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--div 안에 넣기-->
        <script src="main.js"> </script>
    </body>
</html>
